name: Deploy React app to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22        # CRA 5 is tested on Node 18
          cache: npm

      # install all deps
      - run: npm ci                 # or: npm ci --include=dev  (see option 2)

      # quick sanity check â€“ will fail early if react-scripts is missing
      - run: npm install react-scripts

      - run: npm run build

      - run: echo "" > build/.nojekyll   # disable Jekyll

      - uses: actions/upload-pages-artifact@v3
        with:
          path: build

      - uses: actions/deploy-pages@v3